{% extends "base.html" %}
{% block content %}
<body>
<div class="container">
  <h1>Inscription</h1>
  <br>
  <form method="post">
    <div class="form-group">
      <label for="exampleInputEmail1">User</label>
      <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Entrez votre mail">
      <small id="emailHelp" class="form-text text-muted">Nous ne partagerons votre mail Ã  personne d'autre.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Mot de passe</label>
      <input name="password" type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Confirmation de Mot de Passe</label>
      <input name="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirmez votre mot de passe">
    </div>
    <button onclick="add_user()" type="submit" class="btn btn-primary">Se Connecter</button>
  </form>
  {% if error %}
  <p class="error"><strong>Erreur:</strong> {{ error }}
    {% endif %}
</div>
</body>
{% endblock %}
